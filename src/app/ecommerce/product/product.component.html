
<div  class="row el-element-overlay distan" > 
    <div   *ngFor="let element of elementos" class="col-lg-3 col-md-6" >
        <div class="card">
            <div class="el-card-item">
                <div class="el-card-avatar el-overlay-1">
                    <img src="assets/images/product/img{{element}}.jpg" alt="Dementia"   />

                    <div class="el-overlay" >
                        <ul class="list-style-none el-info">
                            <li class="el-item">
                                <a class="btn default btn-outline image-popup-vertical-fit el-link"
                                 (click)="detallesProducto()">
                                    <i class="icon-magnifier"></i>
                                </a>
                            </li>
                            <li class="el-item">
                                <a class="btn default btn-outline el-link" href="javascript:void(0);">
                                    <i class="icon-link"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
    


</div>
